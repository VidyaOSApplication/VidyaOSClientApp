<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script>
    // GitHub Pages SPA redirect
    var repo = 'VidyaOSClientApp';
    var path = window.location.pathname;

    if (path.startsWith('/' + repo)) {
      path = path.replace('/' + repo, '');
    }

    window.location.replace('/' + repo + '/#' + path);
  </script>
</head>
<body>
</body>
</html>
