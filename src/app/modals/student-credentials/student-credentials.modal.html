<ion-header class="success-header">
  <ion-toolbar>
    <ion-title>
      üéâ Student Registered
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="credential-card">
    <ion-item lines="none">
      <ion-label>
        <p class="label">Admission No</p>
        <h2>{{ admissionNo }}</h2>
      </ion-label>
      <ion-button fill="clear" (click)="copy(admissionNo)">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="credential-card">
    <ion-item lines="none">
      <ion-label>
        <p class="label">Username</p>
        <h2>{{ username }}</h2>
      </ion-label>
      <ion-button fill="clear" (click)="copy(username)">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="credential-card">
    <ion-item lines="none">
      <ion-label>
        <p class="label">Temporary Password</p>
        <h2>{{ password }}</h2>
      </ion-label>
      <ion-button fill="clear" (click)="copy(password)">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <div class="warning-box">
    ‚ö†Ô∏è <strong>Security Notice</strong>
    <p>
      Please note down these credentials carefully.
      They will <strong>not be shown again</strong>.
    </p>
  </div>

  <ion-button expand="block" color="primary" (click)="close()">
    OK, I HAVE SAVED THEM
  </ion-button>

</ion-content>
