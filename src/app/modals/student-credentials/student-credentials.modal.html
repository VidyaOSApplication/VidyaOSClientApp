<ion-header class="success-header">
  <ion-toolbar>
    <ion-title>
      ðŸŽ‰ Student Registered
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="success-page">

  <!-- FLEX CONTAINER -->
  <div class="content-wrapper">

    <!-- HERO -->
    <div class="success-hero">
      <div class="checkmark"></div>
      <h2>Registration Successful</h2>
      <p>Student credentials have been generated</p>
    </div>

    <!-- CREDENTIALS -->
    <div class="credentials">

      <div class="credential-card">
        <p class="label">Admission No</p>
        <h3>{{ admissionNo }}</h3>
      </div>

      <div class="credential-card">
        <p class="label">Username</p>
        <h3>{{ username }}</h3>
      </div>

      <div class="credential-card highlight">
        <p class="label">Temporary Password</p>
        <h3>{{ password }}</h3>
      </div>

    </div>

    <!-- SECURITY NOTICE (NOW ALWAYS VISIBLE) -->
    <div class="warning-box">
      <strong>Security Notice</strong>
      <p>
        Please save these credentials now.
        They will <b>not be shown again</b>.
      </p>
    </div>

  </div>

</ion-content>

<!-- STICKY FOOTER -->
<ion-footer class="success-footer">
  <ion-button expand="block" (click)="close()">
    OK, I HAVE SAVED THEM
  </ion-button>
</ion-footer>
