<ion-header>
  <ion-toolbar color="success">
    <ion-title>Teacher Credentials</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="card">

    <h2>{{ fullName }}</h2>

    <ion-item>
      <ion-label>
        <h3>Username</h3>
        <p>{{ username }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="copy(username)">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Temporary Password</h3>
        <p>{{ password }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="copy(password)">
        <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-note color="warning" class="warning">
      ⚠️ Please note down these credentials.
      Password will not be shown again.
    </ion-note>

  </div>

</ion-content>
