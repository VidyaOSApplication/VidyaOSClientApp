<ion-header class="success-header">
  <ion-toolbar>
    <ion-title>
      ðŸŽ‰ Teacher Registered
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="success-page">

  <div class="content-wrapper">

    <!-- HERO -->
    <div class="success-hero">
      <div class="checkmark"></div>
      <h2>Credentials Generated</h2>
      <p>{{ fullName }}</p>
    </div>

    <!-- CREDENTIALS -->
    <div class="credentials">

      <div class="credential-card">
        <p class="label">Username</p>
        <h3>{{ username }}</h3>

        <ion-button fill="clear" size="small" (click)="copy(username)">
          <ion-icon name="copy-outline"></ion-icon>
        </ion-button>
      </div>

      <div class="credential-card highlight">
        <p class="label">Temporary Password</p>
        <h3>{{ password }}</h3>

        <ion-button fill="clear" size="small" (click)="copy(password)">
          <ion-icon name="copy-outline"></ion-icon>
        </ion-button>
      </div>

    </div>

    <!-- SECURITY NOTICE -->
    <div class="warning-box">
      <strong>Security Notice</strong>
      <p>
        Please save these credentials now.
        The password will <b>not be shown again</b>.
      </p>
    </div>

  </div>

</ion-content>

<!-- FOOTER -->
<ion-footer class="success-footer">
  <ion-button expand="block" (click)="close()">
    OK, I HAVE SAVED THEM
  </ion-button>
</ion-footer>
