<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Select Class</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- LOADER -->
  <div *ngIf="loading" class="ion-text-center ion-margin-top">
    <ion-spinner></ion-spinner>
    <p>Loading classes...</p>
  </div>

  <!-- CLASS LIST -->
  <ion-list *ngIf="!loading && classes.length > 0">
    <ion-item button
              detail
              *ngFor="let c of classes"
              (click)="selectClass(c.classId)">
      <ion-label>
        Class {{ c.classId }}
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- EMPTY STATE -->
  <div *ngIf="!loading && classes.length === 0"
       class="ion-text-center ion-margin-top">
    <ion-icon name="school-outline" style="font-size:48px;opacity:0.5"></ion-icon>
    <p>No classes linked to this exam</p>
  </div>

</ion-content>
