<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enter Marks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Select Subject</ion-label>
    <ion-select [(ngModel)]="subjectId" (ionChange)="loadStudents()">
      <ion-select-option *ngFor="let s of subjects" [value]="s.subjectId">
        {{ s.subjectName }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngFor="let s of students">
    <ion-item>
      <ion-label>
        {{ s.rollNo }} - {{ s.studentName }}
      </ion-label>
      <ion-input type="number"
                 [(ngModel)]="s.marks">
      </ion-input>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-button expand="block" color="success" (click)="save()">
    Save Marks
  </ion-button>
</ion-footer>
