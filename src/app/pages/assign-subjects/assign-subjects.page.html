<ion-header class="assign-header">
  <ion-toolbar>
    <ion-title>Assign Subjects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="assign-page">

  <!-- EXAM INFO -->
  <div class="exam-info-card">
    <div class="exam-info">
      <h2>{{ examName }}</h2>
      <p>Class {{ classId }}</p>
    </div>
  </div>

  <!-- AVAILABLE SUBJECTS -->
  <div class="section-card">

    <h3 class="section-title">
      <ion-icon name="book-outline"></ion-icon>
      Available Subjects
    </h3>

    <div class="subject-list" *ngIf="subjects.length > 0">
      <div class="subject-chip"
           *ngFor="let s of subjects"
           (click)="addSubject(s)">
        <span>{{ s.subjectName }}</span>
        <ion-icon name="add-outline"></ion-icon>
      </div>
    </div>

    <div class="empty-text" *ngIf="subjects.length === 0">
      No subjects available
    </div>

  </div>

  <!-- SELECTED SUBJECTS -->
  <div class="section-card" *ngIf="selectedSubjects.length > 0">

    <h3 class="section-title">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      Selected Subjects
    </h3>

    <div class="selected-subject-card"
         *ngFor="let sub of selectedSubjects">

      <div class="subject-header">
        {{ sub.subjectName }}
      </div>

      <ion-item>
        <ion-label position="stacked">Exam Date</ion-label>
        <ion-input type="date"
                   [(ngModel)]="sub.examDate">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Max Marks</ion-label>
        <ion-input type="number"
                   placeholder="e.g. 100"
                   [(ngModel)]="sub.maxMarks">
        </ion-input>
      </ion-item>

    </div>

  </div>

</ion-content>

<!-- FOOTER -->
<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-button expand="block"
                color="success"
                (click)="save()">
      Save Subjects
    </ion-button>
  </ion-toolbar>
</ion-footer>
