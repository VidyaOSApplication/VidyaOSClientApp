<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pending Leave Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Loader -->
  <ion-spinner *ngIf="loading" class="center-spinner"></ion-spinner>

  <!-- Empty State -->
  <div *ngIf="!loading && leaves.length === 0" class="empty-state">
    <ion-icon name="checkmark-done-outline"></ion-icon>
    <p>No pending leave requests ðŸŽ‰</p>
  </div>

  <!-- Leave Cards -->
  <ion-card *ngFor="let leave of leaves" class="leave-card">

    <ion-card-header>
      <ion-card-title class="name">
        {{ leave.name }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ leave.role }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <p>
        <strong>From:</strong> {{ leave.fromDate }}
        <br />
        <strong>To:</strong> {{ leave.toDate }}
      </p>

      <p>
        <strong>Reason:</strong> {{ leave.reason }}
      </p>

      <p class="applied-date">
        Applied on {{ leave.appliedOn }}
      </p>

      <!-- Actions (Next Step) -->
      <div class="actions">
        <ion-button color="success" size="small">
          Approve
        </ion-button>

        <ion-button color="danger" size="small">
          Reject
        </ion-button>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
