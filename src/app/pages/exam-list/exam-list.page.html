<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Exams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let exam of exams">

    <ion-card-header>
      <ion-card-title>{{ exam.examName }}</ion-card-title>
      <ion-card-subtitle>
        Academic Year: {{ exam.academicYear }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <p>Status: <b>{{ exam.status }}</b></p>

      <!-- CLASSES -->
      <ion-item lines="none">
        <ion-label position="stacked">Select Class</ion-label>
        <ion-select [(ngModel)]="exam.selectedClass">
          <ion-select-option *ngFor="let c of exam.classes"
                             [value]="c.classId">
            Class {{ c.classId }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block"
                  color="warning"
                  (click)="openSchedule(exam)">
        Schedule Exam
      </ion-button>

      <ion-button expand="block"
                  color="primary"
                  (click)="openMarks(exam)">
        Enter Marks
      </ion-button>

      <ion-button expand="block"
                  color="success"
                  *ngIf="exam.status === 'Marks Entered'"
                  (click)="declareResult(exam)">
        Declare Result
      </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
