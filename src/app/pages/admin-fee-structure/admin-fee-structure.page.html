<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Fee Structure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ADD / UPDATE CARD -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add / Update Fee</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Class *</ion-label>
        <ion-select [(ngModel)]="form.classId" placeholder="Select class">
          <ion-select-option *ngFor="let c of classes" [value]="c">
            Class {{ c }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fee Name *</ion-label>
        <ion-input [(ngModel)]="form.feeName" placeholder="Monthly Tuition Fee"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Monthly Amount *</ion-label>
        <ion-input type="number"
                   [(ngModel)]="form.monthlyAmount"
                   placeholder="Enter amount">
        </ion-input>
      </ion-item>

      <ion-button expand="block"
                  color="success"
                  [disabled]="saving"
                  (click)="saveFee()">
        <ion-spinner *ngIf="saving" slot="start"></ion-spinner>
        Save Fee Structure
      </ion-button>

    </ion-card-content>
  </ion-card>

  <!-- LIST -->
  <ion-card *ngIf="feeStructures.length">
    <ion-card-header>
      <ion-card-title>Existing Fee Structures</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let fee of feeStructures">
          <ion-label>
            <h3>Class {{ fee.className }}</h3>
            <p>{{ fee.feeName }} – ₹{{ fee.monthlyAmount }}</p>
          </ion-label>

          <ion-button fill="clear" (click)="editFee(fee)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
