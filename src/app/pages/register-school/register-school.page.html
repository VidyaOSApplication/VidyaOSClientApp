<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register School</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="registerForm" (ngSubmit)="registerSchool()">

    <ion-item>
      <ion-label position="floating">School Name *</ion-label>
      <ion-input formControlName="schoolName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">School Code *</ion-label>
      <ion-input formControlName="schoolCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Board Type *</ion-label>
      <ion-input formControlName="boardType"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email *</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Admin Username *</ion-label>
      <ion-input formControlName="adminUsername"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Admin Password *</ion-label>
      <ion-input type="password" formControlName="adminPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Registration Number *</ion-label>
      <ion-input formControlName="registrationNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Affiliation Number</ion-label>
      <ion-input formControlName="affiliationNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Year Of Foundation *</ion-label>
      <ion-input type="number" formControlName="yearOfFoundation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone *</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address *</ion-label>
      <ion-input formControlName="addressLine1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City *</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">State *</ion-label>
      <ion-input formControlName="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Pincode *</ion-label>
      <ion-input formControlName="pincode"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Register School
    </ion-button>

  </form>

</ion-content>
