<ion-header class="dashboard-header">
  <ion-toolbar>

    <ion-title class="header-title">
      Student Dashboard
    </ion-title>

    <!-- Profile icon (top right) -->
    <div class="profile-icon" slot="end">
      <ion-avatar class="header-avatar">
        <img src="https://i.pravatar.cc/100?img=12" />
      </ion-avatar>
      <span class="profile-badge">1</span>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- STUDENT HEADER CARD -->
  <div class="profile-header">
    <ion-avatar class="header-avatar-lg">
      <img src="https://i.pravatar.cc/150?img=12" />
    </ion-avatar>

    <div class="info">
      <h2>{{ studentName }}</h2>
      <p>{{ subtitle }}</p>
    </div>
  </div>

  <!-- DASHBOARD GRID -->
  <ion-grid class="dashboard-grid">
    <ion-row>

      <ion-col size="4" *ngFor="let item of dashboardItems">
        
        <div class="dashboard-card" (click)="goTo(item.route)">

          <div class="icon-wrapper">
            <ion-icon [name]="item.icon"></ion-icon>

            <!-- Badge -->
            <span class="badge" *ngIf="item.count">
              {{ item.count }}
            </span>
          </div>

          <p>{{ item.title }}</p>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
