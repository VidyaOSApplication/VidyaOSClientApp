<ion-header>
  <ion-toolbar>

    <!-- Profile icon -->
    <div class="profile-icon" slot="end">
      <ion-avatar>
        <img src="https://i.pravatar.cc/100?img=5" />
      </ion-avatar>
      <span class="profile-badge">1</span>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- TEACHER HEADER -->
  <div class="profile-header">
    <div class="avatar"></div>
    <div class="info">
      <h2>{{ teacherName }}</h2>
      <p>{{ subtitle }}</p>
    </div>
  </div>

  <!-- DASHBOARD GRID -->
  <ion-grid class="dashboard-grid">
    <ion-row>

      <ion-col size="4" *ngFor="let item of dashboardItems">

        <!-- CARD WITH ROUTE -->
        <div class="dashboard-card"
             *ngIf="item.route; else noRoute"
             [routerLink]="item.route">

          <div class="icon-wrapper">
            <ion-icon [name]="item.icon"></ion-icon>
            <span class="badge" *ngIf="item.count">
              {{ item.count }}
            </span>
          </div>

          <p>{{ item.title }}</p>
        </div>

        <!-- CARD WITHOUT ROUTE -->
        <ng-template #noRoute>
          <div class="dashboard-card">
            <div class="icon-wrapper">
              <ion-icon [name]="item.icon"></ion-icon>
              <span class="badge" *ngIf="item.count !== undefined">
                {{ item.count }}
              </span>
            </div>

            <p>{{ item.title }}</p>
          </div>
        </ng-template>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
