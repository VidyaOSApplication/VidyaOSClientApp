<ion-header class="dashboard-header">
  <ion-toolbar>

    <ion-title class="header-title">
      Teacher Dashboard
    </ion-title>

    <!-- Profile icon -->
    <!--<div class="profile-icon" slot="end">
      <ion-avatar class="header-avatar">
        <img src="https://i.pravatar.cc/100?img=5" />
      </ion-avatar>

      <span class="profile-badge">1</span>
    </div>-->

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- TEACHER HEADER -->
  <div class="profile-header">
    <ion-avatar class="header-avatar">
      <img src="https://i.pravatar.cc/150?img=5" />
    </ion-avatar>

    <div class="info">
      <h2>{{ teacherName }}</h2>
      <p>{{ subtitle }}</p>
    </div>
  </div>

  <!-- DASHBOARD GRID -->
  <ion-grid class="dashboard-grid">
    <ion-row>

      <ion-col size="4" *ngFor="let item of dashboardItems">

        <div class="dashboard-card"
             [routerLink]="item.route"
             [class.no-route]="!item.route">

          <div class="icon-wrapper">
            <ion-icon [name]="item.icon"></ion-icon>

            <span class="badge" *ngIf="item.count">
              {{ item.count }}
            </span>
          </div>

          <p>{{ item.title }}</p>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
