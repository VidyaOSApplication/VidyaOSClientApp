<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Select Stream</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-content>
      <p><strong>Class:</strong> {{ classId }}</p>
      <p>Please select the stream for this exam</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button
              detail
              *ngFor="let s of streams"
              (click)="selectStream(s.code)">
      <ion-label>
        <h3>{{ s.name }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
