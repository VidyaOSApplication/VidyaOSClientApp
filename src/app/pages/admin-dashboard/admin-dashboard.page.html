<ion-header>
  <ion-toolbar>

    <!-- Profile icon (top right) -->
    <div class="profile-icon" slot="end">
      <ion-avatar>
        <img src="https://i.pravatar.cc/100" />
      </ion-avatar>
      <span class="profile-badge">2</span>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- SCHOOL ADMIN HEADER -->
  <div class="profile-header">
    <div class="avatar"></div>
    <div class="info">
      <!-- Dynamic school name -->
      <h2>{{ schoolName }}</h2>
      <p>{{ subtitle }}</p>
    </div>
  </div>

  <!-- DASHBOARD GRID -->
  <div class="dashboard-grid">

    <div class="dashboard-card"
         *ngFor="let item of dashboardItems"
         (click)="goTo(item.route)">

      <div class="icon-wrapper">
        <ion-icon [name]="item.icon"></ion-icon>
      </div>

      <p>{{ item.title }}</p>
    </div>

  </div>

</ion-content>
